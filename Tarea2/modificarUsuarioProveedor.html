	<h1 class="headerRegistrarUsuario" id="header-center">Modificar Usuario</h1>

			<form class="formRegistrarUsuario" onsubmit = "return validarModificarUsuarioProveedor()" action="indexTurista.html">
			<div class="row">
			<div class="col-sm-4">
			   <div class="formLadoIzquierdo">
				<label class="lbltxt">Nickname*</label><br>
				<input class="inputbox" type ="text" id="fieldNicknameMUP" name="nickname" value="washington" disabled> </input><br>		
				<label class="lbltxt">Nombre*</label><br>
				<input class="inputbox" type="text" id="nombrePersonaMUP" value="Washington" name="nombrePersona"><br>	
				
				<label class="lbltxt">Apellido*</label><br>
				<input class="inputbox" id="apellidoPersonaMUP" value="Rocha" name="apellido"></input><br>			
				
				<label class="lbltxt">Contraseña*</label><br>
				<input class="inputbox" type="password" id="contrasenaPersonaMUP" name="contrasena"><br>
				
		
				<label class="lbltxt">Confirmación*</label><br>
				<input class="inputbox" type="password" id="confirmacionContrasenaMUP" name="confirmacionContrasena"><br>
				
				<label class="lbltxt">Nacimiento*</label><br>
				<input class="inputbox" type="date" id="nacimientoPersonaMUP" value="1970-09-14" name="nacimientoPersona"><br>	
				
				<label class="lbltxt">Correo*</label><br>
				<input class="inputbox" type="email" id="correoPersonaMUP" value="washington@turismorocha.gub.uy" name="correoPersona" disabled><br>		
				
			</div>
			</div>
			<div class="col-sm-8">
			
		<!-- <div class="column">	 -->	
			<div class="esUsuarioOProveedor">
			
				<label class="lbltxt">Modificar imagen o dejar sin imagen</label><br>
				<input type="checkbox" id="sinImagenButton" onClick="tieneImagenUsuario()">Sin imagen</input>
				<input class="inputbox" type="file" id="imgPersonaMUP" accept = "image/*" name="imgPersona"><br>
				
				<label class="lbltxt">Link</label><br>
			  	<input class="inputbox" type="url" id="linkProv" name="linkProvMUP"><br>
				<label class="lbltxt">Descripción*</label><br>
				<textarea class="inputbox" rows = "5" cols = "38" id="descripcionProv"MUP name = "descripcionProv"></textarea><br>	
				 <br> <br>
				<input class="btn btn-outline-dark" id="btnModificarDatosProveedor" type="submit" value="Aceptar">	
			  </div>
